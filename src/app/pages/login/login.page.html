<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="form" (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-text color="danger" *ngIf="error() as e">
        <p class="ion-padding-top">{{ e }}</p>
      </ion-text>

      <ion-button class="ion-margin-top" expand="block" type="submit" [disabled]="loading() || form.invalid">
        <ion-spinner *ngIf="loading()"></ion-spinner>
        <span *ngIf="!loading()">Entrar</span>
      </ion-button>
    </form>

    <ion-button fill="outline" expand="block" class="ion-margin-top" [routerLink]="'/registro'" [disabled]="loading()">
      Crear producto
    </ion-button>
</ion-content>
